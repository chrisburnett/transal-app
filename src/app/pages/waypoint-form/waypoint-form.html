<ion-header>

  <ion-navbar>
    <ion-title>{{'NEW_WAYPOINT.NEW_WAYPOINT'|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
	<form [formGroup]="waypointForm" (ngSubmit)="submit()">
		<ion-item>
			<ion-label>Location Name</ion-label>
			<ion-input type="text" formControlName="name"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Location Type</ion-label>
			<ion-input type="text" formControlName="locationType"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label>Address</ion-label>
			<ion-textarea formControlName="address"></ion-textarea>
		</ion-item>
	</form>
	<button type="submit" ion-button>Submit</button>
	<button color="light" ion-button navPop>Cancel</button>
</ion-content>
