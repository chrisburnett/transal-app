<ion-header>
	<ion-navbar>
		<ion-title>
			Home
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>

	<div *ngIf="currentAssignment">
		<ion-card>
			<ion-card-header>
				Next Waypoint
			</ion-card-header>
			<ion-card-content>
				{{currentWaypoint.scheduled_date}}
			</ion-card-content>
		</ion-card>
	</div>
	
	<button ion-button (click)="logout()">Logout</button>

	
	
</ion-content>
