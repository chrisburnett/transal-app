<ion-header>
	<ion-toolbar>
		<ion-title>
			{{'LOCATION_SEARCH_MODAL.TITLE'|translate}}
		</ion-title>
		<ion-buttons start>
			<button ion-button (click)="dismiss()">
				<span ion-text color="primary" showWhen="ios">{{'LOCATION_SEARCH_MODAL.CANCEL'|translate}}</span>
				<ion-icon name="md-close" showWhen="android, windows"></ion-icon>
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-auto-complete (itemSelected)="locationSelected($event)" [dataProvider]="locationService" [options]="{ placeholder : '' }" #locationSearchbar></ion-auto-complete>
</ion-content>
